<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіно - Адмінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="block block-1">
        <h1>Cinema Admin</h1>
        <h2>Додавання сеансів</h2>
    </div>

    <div class="block block-2">
        <h3>Інфо</h3>
        <p>Введіть дані та натисніть Зберегти.</p>
    </div>

    <div class="block block-3">
        <h3>Меню</h3>
        <ul>
            <li><a href="index.html">Додати фільм</a></li>
            <li><a href="index2.html">Переглянути афішу</a></li>
        </ul>
    </div>

    <div class="block block-4">
        <h3>Редактор афіші</h3>
        
        <form action="server.php" method="POST">
            <div id="editor-container">
                <div class="editor-item">
                    <input type="text" name="titles[]" class="input-title" placeholder="Назва фільму" required>
                    <textarea name="contents[]" class="input-content" placeholder="Опис" rows="3" required></textarea>
                </div>
            </div>

            <div class="editor-controls">
                <button type="button" class="btn" onclick="addBlock()">+ Додати ще</button>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Зберегти</button>
        </form>
    </div>

    <div class="block block-5">
        <h3>Extra</h3>
    </div>
    <div class="block block-6"><h2>Promo</h2></div>
    <div class="block block-7"><h3>2025</h3></div>
</div>

<script>
    function addBlock() {
        const container = document.getElementById('editor-container');
        const div = document.createElement('div');
        div.className = 'editor-item';
        div.innerHTML = `
            <input type="text" name="titles[]" class="input-title" placeholder="Назва фільму" required>
            <textarea name="contents[]" class="input-content" placeholder="Опис" rows="3" required></textarea>
            <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">Видалити</button>
        `;
        container.appendChild(div);
    }
</script>

</body>
</html>
